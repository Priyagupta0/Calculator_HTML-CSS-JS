<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="box">
      <div class="butt">
        <input type="text" id="output" readonly />
        <div class="First">
          <button id="black" onclick="allclear()">AC</button>
          <button id="black" onclick="oneclear()">C</button>
          <button id="black" onclick="appendvalue('%')">%</button>
          <button id="black" onclick="appendvalue('/')">&divide;</button>
        </div>
        <div class="Second">
          <button id="num" onclick="appendvalue('7')">7</button>
          <button id="num" onclick="appendvalue('8')">8</button>
          <button id="num" onclick="appendvalue('9')">9</button>
          <button id="orange" onclick="appendvalue('*')">x</button>
        </div>
        <div class="Third">
          <button id="num" onclick="appendvalue('4')">4</button>
          <button id="num" onclick="appendvalue('5')">5</button>
          <button id="num" onclick="appendvalue('6')">6</button>
          <button id="orange" onclick="appendvalue('-')">-</button>
        </div>
        <div class="Fourth">
          <button id="num" onclick="appendvalue('1')">1</button>
          <button id="num" onclick="appendvalue('2')">2</button>
          <button id="num" onclick="appendvalue('3')">3</button>
          <button id="orange" onclick="appendvalue('+')">+</button>
        </div>
        <div class="Fifth">
          <button id="Zero" onclick="appendvalue('0')">0</button>
          <button onclick="appendvalue('.')">.</button>
          <button id="orange" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
